<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body class="m-5">
    <h2 class="text-center">Registro</h2>
    {% if error_message %}
        <p class="text-center text-danger">{{ error_message }}</p>
    {% endif %}
    <br>
    <form method="post" class="col-md-6 mx-auto border border-2 border-primary rounded p-3 justify-content-center">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
        <button type="submit" class="btn btn-primary mt-2 justify-content-center">Registrarse</button>
        <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="{% url 'CRUD:login' %}">Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
